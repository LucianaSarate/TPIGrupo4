<div class="container-fluid" style="background-color: #FFCB99;">
    <div class="container vh-100 d-flex justify-content-center align-items-center" style="background-color: #6e5d4d;">
        <div class="w-100" style="max-width: 1100px;">
            <h2 class="mb-4 text-center text-white">Nueva denuncia</h2>

            <div class="mb-3">
                <label for="motivo" class="form-label text-white" style="font-size: 32px;">Motivo</label>
                <select id="motivo" class="form-select" >
                    <option value="">Seleccione un Motivo</option>
                    <option *ngFor="let item of tipoDenuncias" [value]="item">{{ item }}</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="descripcion" class="form-label text-white"  style="font-size: 32px;">Descripci√≥n</label>
                <textarea id="descripcion" class="form-control" rows="10"></textarea>
            </div>

            <div class="mb-3 d-flex justify-content-between">
                <label for="fileInput" class="btn btn-light d-inline-flex align-items-center">
                    <i class="bi bi-paperclip"></i> Subir archivo
                </label>
                <input type="file" id="fileInput" multiple class="d-none">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </div>
    </div>
</div>
